[build]
  command = """
    set -e
    echo "=== Starting Academic Website build process ==="
    echo "Node version: $(node --version)"
    echo "pnpm version: $(pnpm --version)"
    echo "Hugo version: $(hugo version)"
    echo "Go version: $(go version || echo 'Go not available')"

    echo "=== Installing dependencies ==="
    pnpm install --verbose --no-frozen-lockfile

    echo "=== Running Hugo build ==="
    hugo --gc --minify -b $URL --logLevel debug --printI18nWarnings --printPathWarnings

    echo "=== Running Pagefind indexing ==="
    pnpm run pagefind

    echo "=== Build completed successfully ==="
  """
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.154.3"
  GO_VERSION = "1.21.5"
  NODE_VERSION = "22"
  # Netlify runs an implicit install step; ensure it never enforces frozen lockfiles
  PNPM_FLAGS = "--no-frozen-lockfile"
  HUGO_ENABLEGITINFO = "true"
  HUGO_LOG_I18N_WARNINGS = "true"
  HUGO_LOG_WARNINGS = "true"
  FORCE_COLOR = "1"
  PNPM_LOG_LEVEL = "debug"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = """
    set -e
    echo "=== Deploy Preview Build ==="
    echo "Deploy URL: $DEPLOY_PRIME_URL"
    pnpm install --verbose --no-frozen-lockfile
    hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL --logLevel debug --printI18nWarnings --printPathWarnings
    pnpm run pagefind
  """

[context.branch-deploy]
  command = """
    set -e
    echo "=== Branch Deploy Build ==="
    echo "Deploy URL: $DEPLOY_PRIME_URL"
    pnpm install --verbose --no-frozen-lockfile
    hugo --gc --minify -b $DEPLOY_PRIME_URL --logLevel debug --printI18nWarnings --printPathWarnings
    pnpm run pagefind
  """

[[headers]]
for = "/*"
[headers.values]
Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
Content-Security-Policy = '''
      default-src 'self' c.disquscdn.com disqus.com;
      connect-src 'self' www.google-analytics.com www.netlifystatus.com;
      font-src 'self' cdn.jsdelivr.net fonts.gstatic.com;
      frame-src 'self' www.google.com disqus.com identity.netlify.com;
      img-src 'self' blob: a.tile.openstreetmap.org b.tile.openstreetmap.org c.tile.openstreetmap.org cdnjs.cloudflare.com www.google-analytics.com data: c.disquscdn.com referrer.disqus.com wowchemy.com raw.githubusercontent.com s.gravatar.com www.gstatic.com;
      manifest-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' identity.netlify.com julenetxaniz.disqus.com www.google-analytics.com www.google.com www.googletagmanager.com www.gstatic.com cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' cdn.jsdelivr.net fonts.googleapis.com c.disquscdn.com;
      form-action 'none';
      frame-ancestors 'none';
      object-src 'none';
      base-uri 'none';
      upgrade-insecure-requests;
      report-uri https://julenetxaniz.report-uri.com/r/d/csp/enforce;
      report-to default'''
Report-To = '{"group":"default", "max_age":31536000, "endpoints":[{"url":"https://julenetxaniz.report-uri.com/a/d/g"}], "include_subdomains":true}'
NEL = '{"report_to":"default", "max_age":31536000, "include_subdomains":true}'
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
Cross-Origin-Embedder-Policy-Report-Only = "require-corp; report-to='default'"
Cross-Origin-Opener-Policy-Report-Only = "same-origin; report-to='default'"
Cross-Origin-Resource-Policy = "same-site"

[[plugins]]
package = "netlify-plugin-hugo-cache-resources"
[plugins.inputs]
debug = true

[[plugins]]
package = "netlify-plugin-submit-sitemap"

[[plugins]]
package = "@netlify/plugin-lighthouse"

# to audit a path other than /
[[plugins.inputs.audits]]
path = "public"

# Redirects for content type migration

[[redirects]]
  from = "/project/*"
  to = "/projects/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/event/*"
  to = "/events/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/publication/*"
  to = "/publications/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/post/*"
  to = "/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/teaching/*"
  to = "/courses/:splat"
  status = 301
  force = true

