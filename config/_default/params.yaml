# Site header

header:
  nabvar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    show_translations: true
    highlight_active_link: true

# Site footer

footer:
  show_translations: true
  copyright:
    notice: '&copy; {year} Julen Etxaniz'
    license:
      enable: true
      allow_derivatives: true
      share_alike: true
      allow_commercial: true

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '15:04'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: false
  diagram:
    enable: false
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/juletx/academic-website'
    content_dir: content
    branch: master
  avatar:
    gravatar: true
    shape: circle
  comment:
    provider: disqus
    disqus:
      shortname: julenetxaniz
      show_count: false
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
    docsearch:
      app_id: ''
      api_key: ''
      index_name: ''
  map:
    provider: ''
    api_key: ''
    zoom: 16

reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
highlight_superuser: true
link_authors: true
abstract_length: 135
plugins_js: []
publications:
  date_format: January 2006
  citation_style: apa
projects:
  post_view: card
  publication_view: card
  event_view: card

# Site extensions

extensions:
  cms:
    branch: master
    local_backend: true
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: true
  academicons:
    enable: true
