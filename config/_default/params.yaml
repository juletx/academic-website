# ══════════════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION
# Schema: hugoblox.com/schema/v2
# Tutorial: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# ══════════════════════════════════════════════════════════════════════════════
hugoblox:
  schema: "2.0"

  # ────────────────────────────────────────────────────────────────────────────
  # IDENTITY
  # ────────────────────────────────────────────────────────────────────────────
  identity:
    name: "Julen Etxaniz"
    type: person
    tagline: "PhD Student in Language Analysis and Processing"
    description: "PhD Student in Language Analysis and Processing at Hitz Center IXA Group EHU. Working on Improving Language Models for Low-resource Languages."
    social:
      twitter: "juletxara"

  # ────────────────────────────────────────────────────────────────────────────
  # THEME
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: system
    pack: "default"

  # ────────────────────────────────────────────────────────────────────────────
  # TYPOGRAPHY
  # ────────────────────────────────────────────────────────────────────────────
  typography:
    font: "sans"
    size: "lg"

  # ────────────────────────────────────────────────────────────────────────────
  # LAYOUT
  # ────────────────────────────────────────────────────────────────────────────
  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: "circle"

  # ────────────────────────────────────────────────────────────────────────────
  # HEADER
  # ────────────────────────────────────────────────────────────────────────────
  header:
    enable: true
    style: navbar
    sticky: true
    align: left
    search: true
    theme_toggle: true
    theme_picker: false
    language_switcher: true

  # ────────────────────────────────────────────────────────────────────────────
  # FOOTER
  # ────────────────────────────────────────────────────────────────────────────
  footer:
    style: minimal
    language_switcher: true
    text: "Hosted on [GitHub](https://github.com/juletx/antxieta-arkeologi-taldea) -
      Served by [Netlify](https://app.netlify.com/sites/antxieta-arkeologi-taldea/deploys)"

  # ────────────────────────────────────────────────────────────────────────────
  # COPYRIGHT
  # ────────────────────────────────────────────────────────────────────────────
  copyright:
    notice: "© {year} {name}. This work is licensed under {license}"
    license:
      type: cc
      allow_derivatives: true
      share_alike: true
      allow_commercial: true

 # ────────────────────────────────────────────────────────────────────────────
  # SEO
  # Search engine optimization - overrides and technical settings
  # ────────────────────────────────────────────────────────────────────────────
  seo:
    # Browser tab title override (defaults to identity.name if not set)
    title: ""
    # For local_business identity type only
    location:
      address:
        street: ""
        city: ""
        region: ""
        postal_code: ""
        country: ""
      coordinates:
        latitude: null
        longitude: null
      phone: ""
    # AI/LLM crawler guidance (llms.txt)
    ai:
      allow:
        - /
      disallow: []
      note: "Guidance for AI crawlers - customize to match your public content."
      contact: ""

  # ────────────────────────────────────────────────────────────────────────────
  # CONTENT
  # ────────────────────────────────────────────────────────────────────────────
  content:
    # Math rendering
    math:
      enable: false
    # Table of contents
    toc:
      enable: true
    # Reading time estimates
    reading_time:
      enable: true
    # Academic citations
    citations:
      style: apa                        # apa | mla | chicago | ieee

  # ────────────────────────────────────────────────────────────────────────────
  # SEARCH
  # ────────────────────────────────────────────────────────────────────────────
  search:
    enable: true
    # Trending/suggested search terms
    suggestions: []
    # Quick action shortcuts in search modal
    quick_actions: []

  # ────────────────────────────────────────────────────────────────────────────
  # COMMENTS
  # ────────────────────────────────────────────────────────────────────────────
  comments:
    enable: false
    provider: disqus
    disqus:
      shortname: "julenetxaniz"

  # ────────────────────────────────────────────────────────────────────────────
  # ANALYTICS
  # ────────────────────────────────────────────────────────────────────────────
  analytics:
    google_tag_manager:
      container_id: "GTM-NP9JZHR"

  # ────────────────────────────────────────────────────────────────────────────
  # VERIFICATION
  # Search engine site verification codes
  # ────────────────────────────────────────────────────────────────────────────
  verification:
    google: ""
    bing: ""
    baidu: ""
    yandex: ""
    pinterest: ""
    naver: ""

  # ────────────────────────────────────────────────────────────────────────────
  # REPOSITORY
  # Source code repository for "Edit this page" links
  # ────────────────────────────────────────────────────────────────────────────
  repository:
    enable: true
    url: "https://github.com/juletx/academic-website"
    branch: master
    content_dir: content

  # ────────────────────────────────────────────────────────────────────────────
  # LOCALE
  # ────────────────────────────────────────────────────────────────────────────
  locale:
    date_format: "Jan 2, 2006"
    time_format: "15:04"
    address_format: en-us

  # ────────────────────────────────────────────────────────────────────────────
  # SECURITY
  # Security headers and policies (requires Netlify integration)
  # ────────────────────────────────────────────────────────────────────────────
  security:
    csp:
      policy: ""
      report_only: false
    frame_options: sameorigin           # deny | sameorigin | allow - sameorigin allows slides embedding
    permissions_policy: ""

  # ────────────────────────────────────────────────────────────────────────────
  # PRIVACY
  # ────────────────────────────────────────────────────────────────────────────
  privacy:
    enable: true
    anonymize_analytics: true

  # ────────────────────────────────────────────────────────────────────────────
  # DEBUG
  # Development and debugging (hidden in production)
  # ────────────────────────────────────────────────────────────────────────────
  debug:
    enable: false
    hud:
      position: bottom-left             # top-left | top-right | bottom-left | bottom-right
      opacity: 1.0
    export_logs: true

  # ────────────────────────────────────────────────────────────────────────────
  # PRO
  # Pro subscription features and affiliate program
  # ────────────────────────────────────────────────────────────────────────────
  pro:
    # Hide "Powered by HugoBlox" attribution
    # Requires: Pro subscription to support HugoBlox via alternative means
    # Note: Even with Pro, you can keep this false to support open source!
    # Get Pro: https://hugoblox.com/pro
    hide_attribution: false

    # Affiliate referral code for rewards program
    # Join affiliate program: https://hugoblox.com/affiliates
    affiliate_code: ""
